<!DOCTYPE html>
<html lang="en">
<head>
    <!--up lai ne anh oi-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/login_user.css">
    <title>ĐĂNG NHẬP</title>
</head>
<body>
    <div class="wrapper">
        <form id="form" action="" onsubmit="func(); return false;">
            <img src="../image/logo.png">
            <h1>Đăng nhập</h1>
            <div class="input-box">
                <input type="text"id="username" placeholder="Tên đăng nhập">
                <i class="fa-solid fa-user"></i>
                <span id="username_error"></span>
            </div>

            <div class="input-box">
                <input type="password" id="password" placeholder="Mật khẩu">
                <i class="fa-solid fa-eye hide"></i>
                <i class="fa-solid fa-eye-slash "></i>
                <span id="password_error"></span>
            </div>
        
            <div class="remember-forgot">
                <label><input type="checkbox"> Ghi nhớ mật khẩu</label>
                <a href="#">Quên mật khẩu?</a>
            </div>
        
            <button type="submit" class="button">Đăng nhập</button>
            <div class="register-link">
                <p>Bạn mới biết đến Highlands? <a href="../user/signup_user.html"> Đăng kí</p>
            </div>
        </form>
    </div>
    <script src="../js/loginUser.js"></script>
    <script src="../js/show_hide_pass.js"></script>
</body>
</html>
