<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../admin/css/login.css">
    <title>ADMIN HIGHLANDS</title>
</head>

<body>
    <div class="wrapper">
        <form action="" id="form" onsubmit="func(); return false;">
            <img src="../image/logo.png">
            <h1>Quản trị Highlands</h1>
            <div class="input-box">
                <input type="text" id="username" placeholder="Tên đăng nhập">
                <i class="fa-solid fa-user"></i>
                <span id="username_error"></span>
            </div>

            <div class="input-box">
                <input type="password" id="password" placeholder="Mật khẩu">
                <i class="fa-solid fa-eye hide"></i>
                <i class="fa-solid fa-eye-slash "></i>
                <span id="password_error"></span>
            </div>
            <button type="submit" class="button">Đăng nhập</button>
        </form>
    </div> 
    <script src="../js/show_hide_pass.js"></script> 
    <script src="../admin/js/login_admin.js"></script>
</body>
</html>
